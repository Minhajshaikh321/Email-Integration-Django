<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class='container'>
        <form method="post" action="">
            {% csrf_token %}    
        <div class="form-group">
            <label for="exampleFormControlInput1">Student Name</label>
            <input type="text" class="form-control" name="name" id="exampleFormControlInput1" placeholder="student name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">College Name</label>
            <input type="text" class="form-control" name="college" id="exampleFormControlInput2" placeholder="college name">
        </div>  
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" name="email" id="exampleFormControlInput2" placeholder="name@example.com">
        </div>
        <div>
            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Field</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="med" id="gridRadios1" value="med" >
                      <label class="form-check-label" for="gridRadios1">
                        Medical
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="eng" id="gridRadios2" value="eng">
                      <label class="form-check-label" for="gridRadios2">
                       Engineer
                    </label>
                    </div>
                  </div>
                </div>
              </fieldset>
       
        </div>
          <button type="submit" class="btn btn-info" >
            Send
          </button>   
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
